- name: Add public SSH key 
  hosts: "{{variable_hosts | default('practise')}}"
  vars:
    ssh_key: "ssh-rsa  zenoro@zenoro-VivoBook"
    username: "newuser"

  tasks:
    - ansible.builtin.authorized_key:
        user: "{{username}}"
        key: "{{ ssh_key }}"
        state: present
        manage_dir: yes

